{% extends "main/layout.html" %} {% block content %} <br /><br /><br />
<div class="container col-md-3 text-light">
  <div class="card text-center bg-dark">
    <br />
    <h5 class="card-title">Login</h5>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <input type="submit" value="Sign In" class="btn btn-outline-primary" />
        </div>
        <a href="{% url 'main:signup_options' %}"><input type="button" value="Sign Up" class="btn btn-outline-success" /></a>
      </form>
      </div>
    {% for each in messages %}
    <p>{{each}}</p>
    {% endfor %}
  </div>
</div>
{% endblock content %}
