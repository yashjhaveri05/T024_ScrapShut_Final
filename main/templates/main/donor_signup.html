{% extends "main/layout.html" %} {% block content %} <br /><br /><br />
<div class="container text-light">
  <div class="card bg-dark">
    <div class="card-body">
      <h5 class="card-title">Sign Up For Donors</h5>
      {% for each in messages %}
      <p>{{each}}</p>
      {% endfor %}
      <br />
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label>First Name</label>
          <input
            type="text"
            name="firstname"
            class="form-control"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input
            type="text"
            name="lastname"
            class="form-control"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <label>Address</label>
          <input
            type="text"
            name="add1"
            placeholder="Address"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label>City</label>
          <input
            type="text"
            name="city"
            class="form-control"
            placeholder="City"
            required
          />
        </div>
        <div class="form-group">
          <label>Pincode</label>
          <input
            type="integer"
            name="pincode"
            class="form-control"
            placeholder="6 digit Pincode"
            required
          />
        </div>
        <div class="form-group">
          <label>Mobile Number</label>
          <input
            type="integer"
            name="mobile_number"
            class="form-control"
            placeholder="10 digit Contact Number"
            required
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input
            type="password"
            name="password2"
            class="form-control"
            placeholder="Confirm Password"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <input type="submit" value="Sign Up" class="btn btn-success" />
        </div>
        <a href="{% url 'main:signup_options' %}"><input type="button" value="Back" class="btn btn-primary"></a>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
