{% extends "main/layout.html" %} {% block content %} <br /><br /><br />
<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Sign Up For Donors</h5>
      {% for each in messages %}
      <p>{{each}}</p>
      {% endfor %}
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="text"
            name="firstname"
            class="form-control"
            placeholder="First Name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="lastname"
            class="form-control"
            placeholder="Last Name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input type="text" name="add1" placeholder="Address" class="form-control" />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="city"
            class="form-control"
            placeholder="City"
          />
        </div>
        <div class="form-group">
          <input
            type="integer"
            name="pincode"
            class="form-control"
            placeholder="6 digit Pincode"
          />
        </div>
        <div class="form-group">
          <input
            type="integer"
            name="mobile_number"
            class="form-control"
            placeholder="10 digit Contact Number"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password2"
            class="form-control"
            placeholder="Confirm Password"
          />
        </div>
        <div class="form-group">
          <input type="submit" value="Sign Up" class="btn btn-success" />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
